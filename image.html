<!DOCTYPE html>

<html lang="eng">

<head>
    <meta charset="utf-8" />
    <title> image page </title>
    <style>
        html {
            background: linear-gradient( 135deg, #97ABFF 10%, #123597 100%);
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        img {
            border: 10px solid rgb(3, 23, 54);
            border-radius: 100px;
            box-shadow: 10px 10px 50px rgb(18, 16, 55);
        }
    </style>
</head>

<body>
    <h1> my images </h1>
    <img src="Mountain Sunset.jpg" alt="Sunset on Mountain" width="300px" />
</body>

</html>
